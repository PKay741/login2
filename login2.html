<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="main-container">
            <div class="login-title">
                <h2>LOGIN</h2>
                <p>Enter your user details to login</p>
            </div>
            
            <div class="form-container">
                <form action="#">
                    <div class="input-container">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="text" placeholder="Username" class="password-input">
                    </div>
                    
                    <div class="input-container">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" placeholder="Password" class="password-input">
                    </div>
                    
                    <div>
                        <input class="btn in" type="submit" value="Login now">
                    </div>
                </form>
            </div>
            
            <div class="other-logins">
                <p class="more-logins opportunities fade">
                    <b class="li">Login</b> with Others
                </p>
                
                <div class="google">
                    <a href="#">
                        <img src="images/g logo.png" alt="Google logo"  class="social-logo">
                        <label>Login with <b>Google</b></label>
                    </a>
                </div>
                
                <div class="facebook">
                    <a href="#">
                        <img src="images/fb logo.png" alt="Facebook logo" class="social-logo">
                        <label>Login with <b>Facebook</b></label>
                    </a>
                </div>
            </div>
        </div>

        <div class="image-section">
            <img src="images/login suit.jpg" alt="Side Image" height="384" width="384">
        </div>
    </section>
</body>
</html>
